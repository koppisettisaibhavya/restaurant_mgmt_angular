<div class="container">
    <div class="row mt-3">
        <div class="col-lg-12 mt-3 text-center">
            <h1>What's Special</h1>
            <p style="color:red">Check out our Meals</p>
        </div>
    </div>
</div>
<div class="container mx-3">
    <div class="d-flex flex-row-reverse bd-highlight mx-5">
        <div class="p-5 bd-highlight"><button class="btn btn1" routerLink="/upload"><i class="fas fa-plus"></i> Add Item</button></div>
       
    </div>
</div>
<div class="container mt-3 foodcateg" >

    <div class="row mt-3 px-2">
        <div class="col-lg-10 col-md-8 m-auto">
            <div class="row">
                <div *ngFor="let item of item_list;let i=index" class="col-lg-4  col-sm-7 m-auto text-center pb-5">
                    <div class="card" data-aos="zoom-in">
                        <img [src]=item.img class="card-img-top" alt="...">
                        <div class="card-body">
                            <h4 class="card-title">{{item.item_name}}</h4>
                            <p style="color:burlywood">{{item.desc}}</p>
                            <h6 class="card-text">Rs.{{item.price}}
                            </h6>
                            <button class="btn btn-primary btn-sm" [routerLink]="['/item-edit',item._id]"><i
                                    class="fas fa-edit"></i></button>
                            <button class="btn btn-danger btn-sm m-2" (click)="deleteData(item._id)"><i
                                    class="far fa-trash-alt"></i></button>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

</div>

<section>
    <div class="row eat" style="background-image: url(../assets/img/food1.jpg);">
        <div class="col-lg-12 mt-5  m-auto text-center">
            <span>
                <h1 style="font:80px bold">Delicious food</h1>
                <p style="font:30px solid white">Providing hygienic food with all categories of recipes....</p>
            </span>

        </div>

    </div>
</section>
